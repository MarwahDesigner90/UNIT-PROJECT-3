{% extends 'main_app/base.html' %}
{% load static %}
{% block content %}
    <h2 class="text-2xl font-bold mb-4">Add Employee</h2>
    <form action="{% url 'events_companies_app:add_employee_view' %}" method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="company" class="block text-sm font-medium text-gray-700">Company</label>
            <select name="company" id="company" required
                    class="mt-1 block w-full border border-gray-300 rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200">
                {% for company in companies %}
                    <option value="{{ company.id }}">{{ company.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Employee Name</label>
            <input type="text" name="name" id="name" required
                   class="mt-1 block w-full border border-gray-300 rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200">
        </div>
        <div>
            <label for="specialty" class="block text-sm font-medium text-gray-700">Specialty</label>
            <input type="text" name="specialty" id="specialty" required
                   class="mt-1 block w-full border border-gray-300 rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200">
        </div>
        <div>
            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
            <textarea name="description" id="description" required
                      class="mt-1 block w-full border border-gray-300 rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"></textarea>
        </div>
        <div>
            <label for="linkedin_link" class="block text-sm font-medium text-gray-700">LinkedIn Profile</label>
            <input type="url" name="linkedin_link" id="linkedin_link"
                   class="mt-1 block w-full border border-gray-300 rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200">
        </div>
        <button type="submit" class="bg-gradient-to-r from-sky-600 to-sky-900 text-white px-4 py-2 rounded transition duration-200 hover:from-sky-700 hover:to-sky-800">
            Add Employee
        </button>
    </form>
{% endblock %}
