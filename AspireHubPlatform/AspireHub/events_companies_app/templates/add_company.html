{% extends 'main_app/base.html' %}

{% block content %}
    <h2 class="text-2xl font-bold mb-4">Add Company</h2>
    <form action="{% url 'events_companies_app:add_company_view' %}" method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Company Name</label>
            <input type="text" name="name" id="name" required
                   class="mt-1 block w-full border border-gray-300 rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200">
        </div>
        <div>
            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
            <textarea name="description" id="description" required
                      class="mt-1 block w-full border border-gray-300 rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"></textarea>
        </div>
        <div>
            <label for="logo" class="block text-sm font-medium text-gray-700">Logo</label>
            <input type="file" name="logo" id="logo" accept="image/*"
                   class="mt-1 block w-full border border-gray-300 rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200">
        </div>
        <div>
            <label for="website" class="block text-sm font-medium text-gray-700">Website</label>
            <input type="url" name="website" id="website"
                   class="mt-1 block w-full border border-gray-300 rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200">
        </div>
        <div>
            <label for="specialization" class="block text-sm font-medium text-gray-700">Specialization</label>
            <input type="text" name="specialization" id="specialization"
                   class="mt-1 block w-full border border-gray-300 rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200">
        </div>
        <button type="submit" class="bg-gradient-to-r from-sky-600 to-sky-900 text-white px-4 py-2 rounded transition duration-200 hover:from-sky-700 hover:to-sky-800">
            Add Company
        </button>
    </form>
{% endblock %}
